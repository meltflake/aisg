site:
  name: SG AI 观察
  site: 'https://meltflake.com'
  base: '/aisg'
  trailingSlash: false

metadata:
  title:
    default: SG AI 观察
    template: '%s — SG AI 观察'
  description: '持续整理新加坡 AI 相关政策、治理框架与落地执行情况。'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: SG AI 观察
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system'
